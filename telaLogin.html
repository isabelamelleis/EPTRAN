<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="../visual/styleTelaLogin.css">
</head>
<body>
    <header id="cabecalho">
        <img src="../visual/imagens/logotipo_Prefeitura.png" alt="Logo da Prefeitura de Joinville">
    </header>
    <container>
        <h1>
            Entre
        </h1>
        <div id="div-form-login">
            <form method="post">
                <div>
                    <label for="usuario-email">
                        UsuÃ¡rio ou email:
                    </label>
                    <br>
                    <input type="text" id="usuario-email" name="usuario-email" required>
                </div>
                <div>
                    <label for="senha">
                        Senha:
                    </label>
                    <br>
                    <input type="password" id="senha" name="senha" required>
                </div>
                <button type="submit">
                    Continuar
                </button>
            </form>
        </div>
    </container>
</body>
</html>
