<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EPTRAN</title>
    <link rel="stylesheet" href="../styles/loginCadastro.css"/>
</head>
<body>
    <header>
        <img src="../styles/imagens/logotipo_Prefeitura.png" alt="Logo da Prefeitura de Joinville"/>
    </header>
    <div>
        <button class="botao-voltar"><img class="seta-para-esquerda" src="../styles/imagens/seta-para-esquerda.png" alt="">Voltar</button>
    </div>
    <div class="faca-seu-cadastro">
        <h2>Fa√ßa o seu cadastro</h2>
    </div>
    <div class="classe-do-cadastro">
        <form class="forms-do-cadastro">
            <div class="divisoes-formulario">
                <label for="senha-usuario">Crie sua senha:</label>
                <input type="password" name="senha-usuario" id="senha-usuario">
            </div>

            <div class="divisoes-formulario divisao-1-formulario">
                <label for="senha-usuario">Confirme sua senha:</label>
                <input type="password" name="senha-usuario" id="senha-usuario">
            </div>

            <div class="div-passos-cadastro">
                <a href="./telaCadastro1.html" class="botao-seguinte"><button type="button" class="botao-seguinte">Confirmar</button></a>
                <img class="passos-cadastro-img" src="../styles/imagens/pontinhos-passo-5.png" alt="Passo 5 do cadastro">
            </div>
        </form>
    </div>

</html>
