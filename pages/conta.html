<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="stylesheet" href="../styles/conta.css">
</head>
<body>
    <nav id="nav-botao-configuracoes">
        <a href="#"><img src="../styles/imagens/icone-configuracoes.svg" alt="Botão de configurações da conta"></a>
    </nav>
    <main class="container">
        <div id="div-foto-de-perfil-conta">
            <img id="img-foto-de-perfil-conta" src="../styles/imagens/usuario-foto-perfil.png" alt="Foto de perfil do usuário">
            <span>
                <img src="../styles/imagens/botao-edicao-foto-perfil-icone.png" alt="Botão de edição da foto de perfil">
            </span>
        </div>
        <div id="div-botao-editar-perfil">
            <h2>Olá, (usuário)</h2>
            <a id="botao-editar-perfil" href="#"><div></div>Perfil<img src="../styles/imagens/botao-edicao-icone.png" alt="Botão de edição do perfil"></a>
        </div>
        <div id="secao-conquistas">
            <div id="titulo-secao-conquistas">
                <h2>Conquistas</h2>
                <img src="../styles/imagens/medalha-conquistas.png" alt="Símbolo da seção de conquistas">
            </div>
            <div id="body-secao-conquistas">
                <div class="topicos-secao-conquista">
                    <img src="../styles/imagens/icone-star-conquisted.png" alt="Símbolo de conquista concluída">
                    <p>Não ultrapassou o limite de velocidade</p>
                </div>
                <div class="topicos-secao-conquista">
                    <img src="../styles/imagens/icone-star-conquisted.png" alt="Símbolo de conquista concluída">
                    <p>Desacelerou no sinal amarelo</p>
                </div>
                <div class="topicos-secao-conquista">
                    <img src="../styles/imagens/icone-star-not-conquisted.png" alt="Símbolo de conquista pendente">
                    <p>Atravessou na faixa de pedestres</p>
                </div>
                <div class="topicos-secao-conquista">
                    <img src="../styles/imagens/icone-star-conquisted.png" alt="Símbolo de conquista concluída">
                    <p>Parou para deixar o pedestre atravessar</p>
                </div>
                <div id="div-visualizar-tudo">
                    <a id="button-ver-tudo-conquistas" href="#">Ver tudo<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#FFFFFF"><path d="M579-480 285-774q-15-15-14.5-35.5T286-845q15-15 35.5-15t35.5 15l307 308q12 12 18 27t6 30q0 15-6 30t-18 27L356-115q-15 15-35 14.5T286-116q-15-15-15-35.5t15-35.5l293-293Z"/></svg></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
