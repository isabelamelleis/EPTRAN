<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta</title>
    <link rel="stylesheet" href="../styles/conta.css">
</head>
<body>
    <nav id="nav-button-settings">
        <a href="#"><img src="../styles/imagens/icone-configuracoes.svg" alt="Botão de configurações da conta"></a>
    </nav>
    <main class="container">
        <div id="div-foto-de-perfil-conta">
            <img id="img-foto-de-perfil-conta" src="../styles/imagens/usuario-foto-perfil.svg" alt="Foto de perfil do usuário">
            <!-- <div id="botao-edit-perfil-photo">
                <img src="../styles/imagens/botao-edicao-foto-perfil-icone.png" alt="Botão de edição da foto de perfil">
            </div> -->
        </div>
        <div id="div-button-edit-profile">
            <h2>Olá, (usuário)</h2>
            <a id="botao-edit-profile" href="#"><div></div>Perfil<img src="../styles/imagens/botao-edicao-icone.png" alt="Botão de edição do perfil"></a>
        </div>
        <div id="secao-conquistas">
            <div id="titulo-secao-conquistas">
                <h2>Conquistas</h2>
                <img src="../styles/imagens/medalha-conquistas.png" alt="Símbolo da seção de conquistas">
            </div>
            <div id="body-secao-conquistas">
                <div class="topicos-secao-conquista">
                    <img src="../styles/imagens/icone-star-conquisted.png" alt="Símbolo de conquista concluída">
                    <p>Não ultrapassou o limite de velocidade</p>
                </div>
                <div class="topicos-secao-conquista">
                    <img src="../styles/imagens/icone-star-conquisted.png" alt="Símbolo de conquista concluída">
                    <p>Desacelerou no sinal amarelo</p>
                </div>
                <div class="topicos-secao-conquista">
                    <img src="../styles/imagens/icone-star-not-conquisted.png" alt="Símbolo de conquista pendente">
                    <p>Atravessou na faixa</p>
                </div>
                <div class="topicos-secao-conquista">
                    <img src="../styles/imagens/icone-star-conquisted.png" alt="Símbolo de conquista concluída">
                    <p>Parou para deixar o pedestre atravessar</p>
                </div>
                <div id="div-visualizar-tudo">
                    <a id="button-ver-tudo-conquistas" href="#">Ver tudo <img src="../styles/imagens/arrow_right_alt.png" alt="Ícone do botão de acesso para a seção das conquistas"></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
