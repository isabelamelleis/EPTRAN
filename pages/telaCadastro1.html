<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EPTRAN</title>
    <link rel="stylesheet" href="../styles/loginCadastro.css"/>
</head>
<body>
    <header>
        <img src="../styles/imagens/logo_eptran.png" alt="Logo da Prefeitura de Joinville"/>
    </header>
    <div id="">
        <a href="./telaLogin.html"><button class="botao-voltar"><img class="seta-para-esquerda" src="../styles/imagens/seta-para-esquerda.png" alt="">Voltar</button></a>
    </div>
    <div class="faca-seu-cadastro">
        <h2>Faça o seu cadastro</h2>
    </div>
    <div class="classe-do-cadastro">
        <form class="forms-do-cadastro">
            <div class="divisoes-formulario">
                <label for="nome-de-usuario">Nome de usuário:</label>
                <input type="text" name="nome-de-usuario" id="nome-de-usuario">
            </div>

            <div class="divisoes-formulario divisao-1-formulario">
                <label for="email-usuario">Email:</label>
                <input type="email" name="email-usuario" id="email-usuario">
            </div>

            <div class="div-passos-cadastro">
                <a href="./telaCadastro2.html" class="botao-seguinte"><button type="button" class="botao-seguinte">Seguinte</button></a>
                <div>
                    <img src="../styles/imagens/pontinhos-passo-1.png" alt="Passo 1 do cadastro">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
