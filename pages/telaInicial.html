<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link rel="stylesheet" href="../styles/inicialEJogos.css">
</head>
<body id="body-tela-inicial">
    <header>
        <img src="../styles/imagens/logotipo_Prefeitura.png" alt="Logo da Prefeitura de Joinville">
    </header>
    <section id="inicio-parte-amarela">
        <div id="frase-educa-transito">
            <p>
                EDUCAÇÃO NO TRÂNSITO
            </p>
        </div>
        <div id="frase-efeito-inicial">
            <p>
                Venha fazer parte deste mundo de aprendizagem!
            </p>
        </div>
        <div id="imagens-tela-inicial">
            <img src="../styles/imagens/fotoInicial1.PNG" alt="Rua com carros em circulação" id="carros-circulacao">
            <img src="../styles/imagens/fotoInicial2.PNG" alt="Placas de trânsito" id="placas-transito">
            <img src="../styles/imagens/fotoInicial3.PNG" alt="Vaga de cadeirante" id="vaga-cadeirante">
        </div>
    </section>
    <section>
        <h3>
            Confira os nossos conteúdos
        </h3>
    </section>
    <div id="barra-navegacao">
        <div>
            <button id="botao-branco-barra-navegacao"><img src="../styles/imagens/casa-azul.png" alt="Ícone de início" class="icones-barra-navegacao"></button>
            <p>
                Início
            </p>
        </div>
        <div>
            <button><img src="../styles/imagens/chapeu-branco.png" alt="Ícone das categorias" class="icones-barra-navegacao"></button>
            <p>
                Níveis de ensino
            </p>
        </div>
        <div>
            <button><img src="../styles/imagens/conta-branco.png" alt="Ícone de conta"></button>
            <p>
                Conta
            </p>
        </div>
    </div>
</body>
</html>
