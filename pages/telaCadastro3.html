<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EPTRAN</title>
    <link rel="stylesheet" href="../styles/loginCadastro.css"/>
</head>
<body>
    <header>
        <img src="../styles/imagens/logotipo_Prefeitura.png" alt="Logo da Prefeitura de Joinville"/>
    </header>
    <div>
        <a href="./telaCadastro2.html"><button class="botao-voltar"><img class="seta-para-esquerda" src="../styles/imagens/seta-para-esquerda.png" alt="">Voltar</button></a>
    </div>
    <div class="faca-seu-cadastro">
        <h2>Faça o seu cadastro</h2>
        <p class="paragrafo-informacoes-cadastro">Informações Pessoais</p>
    </div>
    <div class="classe-do-cadastro">
        <form class="forms-do-cadastro">
            <div class="divisoes-formulario">
                <label for="genero-usuario">Estado:</label>
                <select required name="genero-usuario" id="genero-usuario">
                    <option selected disabled>Selecione uma opção</option>
                    <option value="santa-catarina">Santa Catarina</option>
                    <option value="parana">Paraná</option>
                    <option value="rio-grande-do-sul">Rio Grande do Sul</option>
                </select>
            </div>

            <div class="divisoes-formulario divisao-3-formulario">
                <label for="genero-usuario">Cidade:</label>
                <select required name="genero-usuario" id="genero-usuario">
                    <option selected disabled>Selecione uma opção</option>
                    <option value="joinville">Joinville</option>
                </select>
            </div>
            
            <div class="div-passos-cadastro">
                <a href="./telaCadastro4.html" class="botao-seguinte"><button type="button" class="botao-seguinte">Seguinte</button></a>
                <div>
                    <img src="../styles/imagens/pontinhos-passo-3.png" alt="Passo 3 do cadastro">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
