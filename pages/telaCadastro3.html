<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EPTRAN</title>
    <link rel="stylesheet" href="../visual/cadastro.css"/>
</head>
<body>
    <header>
        <img src="../visual/imagens/logotipo_Prefeitura.png" alt="Logo da Prefeitura de Joinville"/>
    </header>
    <div class="classe-do-cadastro">
        <div>
            <a href="./telaCadastro2.html"><button class="botao-voltar"><img class="seta-para-esquerda" src="../visual/imagens/seta-para-esquerda.png" alt="">Voltar</button></a>
        </div>
        <div class="faca-seu-cadastro">
            <h2>Faça o seu cadastro</h2>
            <p class="paragrafo-informacoes-cadastro">Informações Pessoais</p>
        </div>
        <form>
            <div class="divisao-1-formulario">
                <label for="genero-usuario">Estado:</label>
                <select required name="genero-usuario" id="genero-usuario">
                    <option selected disabled>Selecione uma opção</option>
                    <option value="santa-catarina">Santa Catarina</option>
                    <option value="parana">Paraná</option>
                    <option value="rio-grande-do-sul">Rio Grande do Sul</option>
                </select>
            </div>

            <div class="divisao-2-formulario">
                <label for="genero-usuario">Cidade:</label>
                <select required name="genero-usuario" id="genero-usuario">
                    <option selected disabled>Selecione uma opção</option>
                    <option value="joinville">Joinville</option>
                </select>
            </div>
            
            <div class="div-passos-cadastro">
                <a href="./telaCadastro1.html" class="botao-seguinte"><button type="button" class="botao-seguinte">Seguinte</button></a>
                <img class="passos-cadastro-img" src="../visual/imagens/pontinhos-passo-3.png" alt="Passo 1 do cadastro">
            </div>
        </form>
    </div>
</body>
</html>
