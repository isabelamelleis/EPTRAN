<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro EPTRAN</title>
    <link rel="stylesheet" href="../visual/cadastro.css"/>
</head>
<body>
    <header>
        <img src="../visual/imagens/logotipo_Prefeitura.png" alt="Logo da Prefeitura de Joinville"/>
    </header>
    <div class="classe-do-cadastro">
        <div>
            <button class="botao-voltar"><img class="seta-para-esquerda" src="../visual/imagens/seta-para-esquerda.png" alt="">Voltar</button>
        </div>
        <div class="faca-seu-cadastro">
            <h2>Faça o seu cadastro</h2>
        </div>
        <form>
            <div class="divisao-1-formulario">
                <label for="nome-de-usuario">Nome de usuário:</label>
                <input type="text" name="nome-de-usuario" id="nome-de-usuario">
            </div>

            <div class="divisao-2-formulario">
                <label for="email-usuario">Email:</label>
                <input type="email" name="email-usuario" id="email-usuario">
            </div>

            <a href="./telaCadastro2.html" class="botao-seguinte"><button type="button" class="botao-seguinte">Seguinte</button></a>
            <div class="div-passos-cadastro">
                <img class="passos-cadastro-img" src="../visual/imagens/pontinhos-passo-1.png" alt="Passo 1 do cadastro">
            </div>
        </form>
    </div>
</body>
</html>
